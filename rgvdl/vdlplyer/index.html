<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RG Vids - vd1</title>

</head>

<body>
    <section>
        <div class="container">
            <div id="video_player">
                <video src="vd1.mkv" href="" id="main-video"></video>
                <div class="progressAreaTime">0:00</div>
                <div class="controls">
                    <div class="progress-area">
                        <div class="progress-bar">
                            <span></span>
                        </div>
                    </div>
                    <div class="controls-list">
                        <div class="controls-left">
                            <span class="icon">
                                <i class="material-icons fast-rewind">replay_10</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons play_pause">play_arrow</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons fast-forward">forward_10</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons volume">volume_up</i>
                                <input type="range" min="0" max="100" class="volume_range">
                            </span>
                            <div class="timer">
                                <span class="current">0:00</span> / <span class="duration">0:00</span>
                            </div>
                        </div>
                        <div class="controls-right">
                            <span class="icon">
                                <i class="material-icons auto-play"></i>
                            </span>
                            <span class="icon">
                                <i class="material-icons settingsBtn">settings</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons picture_in_picutre">picture_in_picture_alt</i>
                            </span>
                            <span class="icon">
                                <i class="material-icons fullscreen">fullscreen</i>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="settings">
                    <div class="playback">
                        <span>Playback Speed</span>
                        <ul>
                            <li data-speed="0.25">0.25</li>
                            <li data-speed="0.5">0.5</li>
                            <li data-speed="0.75">0.75</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="1.25">1.25</li>
                            <li data-speed="1.5">1.5</li>
                            <li data-speed="1.75">1.75</li>
                            <li data-speed="2">2</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- https://bountyguild.000webhostapp.com/media/vd1.mp4 -->
    </section>
    <div class="vc"><button><a href="https://bountyguild.000webhostapp.com/media/vd1.mp4">View Classic</a></button>
    </div>
    <footer>
        <span>Copyright Â©2021 RG Vids & Its Affiliates All Rights Reserved.</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
